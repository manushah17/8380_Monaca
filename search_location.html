<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">

     
    <link href="css/search.css" rel="stylesheet" />
   
</head>
<body ng-app="instantSearch" ng-controller="InstantSearchController">
   <div width="100%">
    <div  class="headbar">
        <h3>Search Tourist Attractions</h3>
   </div>
		<table width="100%">
			<tr>
				<td align="left"><label for="state">State *</label> <select id="state"
					ng-model="stateSrc" ng-options="state for (state,city) in states"
					ng-change="GetSelectedState()">
						<option value=''>Select</option>
				</select></td>
        </tr><tr>
				<td align="left"><label for="city">City *</label> <select id="city"
					ng-disabled="!stateSrc" ng-model="city"
					ng-options="city for city in stateSrc" ng-change="viewDiv=true">
						<option value=''>Select</option>
				</select></td>
			</tr>
		</table>
	
  <hr width="100%" />
  <br/>
	<div ng-show="viewDiv">
		
				<table id="resultTab">
					<tr ng-repeat="i in items | filter:city">
						<td ><img ng-src="{{i.image}}" /></td>
						<td><b>{{i.name}}</b><br /> <br /> {{i.description}} <br />
							<br /> <b>Address:</b>{{i.address}}</td>
					</tr>
				</table>
		
	</div>
 </div>
		<!-- Include AngularJS  -->
		<script src="js/angular.min.js"></script>
		<script src="js/search.js"></script>

</body>
</html>
